{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block styles%}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

          <!-- MDB -->
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
      ></script>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'Otify/styles.css' %}">
    <title>Otify</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #EBD4CB;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{% static 'Otify/media/OTIFY_adobe_express.svg' %}" width="54" height="50" class="d-inline-block align-text-top">
          <h1>Otify</h1>
        </a>
        <div class="navbar-brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <button type="button" class="btn btn-dark btn-rounded">{% block status%}<a href="{% url 'Login' %}">Login</a>{% endblock %}</button>
        <div>
      </div>
    </nav>

    <div class="container">
      {% block user_welc %}
      <h1> Welcome to Otify </h1>
      {% endblock %}
      <br>
    </div>

    {% block body %}

    {% if msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
          <div class="col-10 col-md-8 col-lg-6">

      <form method="POST" action="{% url 'Home' %}">
        {% csrf_token %}
        <!-- category -->
        <div class="form-outline mb-4">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="category">
              {%for category in category%}
              <option value="{{category.id}}">{{category.category}}</option>
              {% endfor %}
            </select>
            <label for="floatingSelect">Choose the category of the issue</label>
          </div>
        </div>
        
        <!--Date Field-->
        <div class="form-outline mb-4">
        <input type="date" name="date"/>
        <label class="form-label" for="form4Example2">Date </label>
      </div>
          
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="form4Example3" rows="4" name="description"></textarea>
      <label class="form-label" for="form4Example3">Message</label>
    </div>
  


    <!--Region-->  
        <div class="form-outline mb-4">
          <div class="form-control">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="region">
              {% for region in region %}
              <option value="{{region.id}}">{{region.region}}</option>
              {% endfor %}
            </select>
            <label for="floatingSelect">Choose your Region</label>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" value="Save">Send</button>
      </form>     
    </div>
  </div>
</div>
</div>

    <br>
    <br>
    <br>
{% endblock %} 
  </body>
</html>
