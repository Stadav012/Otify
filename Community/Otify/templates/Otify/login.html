{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block styles%}
    {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

          <!-- MDB -->
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
      ></script>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'Otify/login.css' %}">
    <title>Otify</title>
  </head>
  <body>
    <form method="POST">
    {% csrf_token %}
    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-xl-10">
                <div class="card">
                  <div class="card-body p-5">
      
                    <div class="row d-flex align-items-center">
                      <div class="col-md-6 col-xl-7">
      
                        <div class="text-center pt-md-5 pb-5 my-md-5" style="padding-right: 24px;">
                          <i class="fas fa-laptop" style="color: #D6D6D6;"></i>
                        </div>
      
                      </div>
                      <div class="col-md-6 col-xl-4 text-center">
      
                        <h2 class="fw-bold mb-4 pb-2">Member Login</h2>
      
                        <div class="form-outline mb-3">
                          <input type="text" id="typeEmail" class="form-control form-control-lg" name="username" placeholder="Username"/>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="typePassword" class="form-control form-control-lg" name="password" placeholder="Password"/>
                        </div>
      
                        <div class="text-center">
                          <button class="btn btn-info btn-block btn-lg" type="submit">Login</button>
                        </div>
      
                      </div>
                    </div>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>


  </body>
